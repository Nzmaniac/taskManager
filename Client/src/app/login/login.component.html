<section class="hero is-halfheight">
    <div class="hero-body pt-0">
        
      <form [formGroup]="loginForm" class="container" (ngSubmit)="login()">
        <div class="subtitle has-text-centered">
            Please log in
        </div>
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <div class="box">
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control ">
                  <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" formControlName="email" required>  
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control ">
                  <input type="password" placeholder="*******" class="input" formControlName="password" required>
                </div>
              </div>
              <div class="field">
                <button class="button is-success" type="submit">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
    </form>
    </div>

  </section>
